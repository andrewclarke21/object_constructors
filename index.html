<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Object Constructors</title>
  </head>
  <body>
    <div class="top-container">
      <button class="new-book">NEW BOOK</button>
      <div class="center">
        <form class="book-admittance hidden">
          <h4>Enter Book Information</h4>
          <label for="title">Title</label>
          <input type="text" id="title" />
          <p class="error error1">Please enter a Title with only letters</p>
          <label for="author">Author</label>
          <input type="text" id="author" />
          <p class="error error2">Please enter an Author with only letters</p>

          <label for="pages">Pages</label>
          <input type="text" id="pages" />
          <p class="error error3">Please enter a Page Count with only numbers</p>

          <label for="read">Have Read?</label>
          <select name="read" id="read">
            <option value="Read">Read</option>
            <option value="Not Read">Not Read</option>
            <button type="submit"></button>
          </select>

          <button class="submit" type="submit" value="Submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="flex-container"></div>
  </body>
</html>
